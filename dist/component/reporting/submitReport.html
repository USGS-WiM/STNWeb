<uib-accordion close-others="false">
    <!--Section 1: Start Report-->
    <form name="fullReportForm.submit">
        <uib-accordion-group heading="Section 1: Start Report or Choose Incomplete Report to Finish" is-open="true">
            <div class="pull-left col-md-7">
                <div class="row">
                    <button ng-show="newReport.complete != undefined && newReport.complete == 1">click here to start over</button>

                    <div class="form-group col-md-12">
                        <label class="col-md-12 control-label req" for="report_date">
                            Date being reported:
                            <button type="button" class="help-btn" tooltip-placement="top" tooltip-append-to-body="false" uib-tooltip="Required">
                                <span class="glyphicon glyphicon-asterisk" style="color:#d00;font-size:xx-small;"></span>
                            </button>
                        </label>
                        <div ng-if="!isCompleted" class="col-md-5 input-group" style="padding-left:15px;padding-right:15px;">
                            <input datepicker-append-to-body="true" class="form-control dateInputStyle" show-weeks="false" id="report_date" name="rd" type="date" uib-datepicker-popup="MM/dd/yyyy"
                                   is-open="datepickrs.rd" ng-model="newReport.report_date" required />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event, 'rd')">
                                    <i class="glyphicon glyphicon-calendar" />
                                </button>
                            </span>
                        </div>
                        <div ng-if="isCompleted" class="col-md-6">{{newReport.report_date | date: MM/dd/yyyy}}</div>
                    </div>

                    <div class="form-group col-md-12">
                        <label class="col-md-12 control-label req" for="event_id">
                            Event:
                            <button type="button" class="help-btn" tooltip-placement="top" tooltip-append-to-body="false" uib-tooltip="Required">
                                <span class="glyphicon glyphicon-asterisk" style="color:#d00;font-size:xx-small;"></span>
                            </button>
                        </label>
                        <div class="col-md-6">
                            <select ng-hide="isCompleted" class="form-control" id="event_id" name="event_id"
                                    ng-model="newReport.event_id" ng-options="e.event_id as e.event_name for e in events" required>
                                <option value="">Select an event</option>
                            </select>
                            <span ng-show="isCompleted">{{newReport.event_name}}</span>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-12 control-label req" for="state">
                            State:
                            <button type="button" class="help-btn" tooltip-placement="top" tooltip-append-to-body="false" uib-tooltip="Required">
                                <span class="glyphicon glyphicon-asterisk" style="color:#d00;font-size:xx-small;"></span>
                            </button>
                        </label>
                        <div class="col-md-6">
                            <select ng-hide="isCompleted" class="form-control" id="state" name="state"
                                    ng-model="newReport.state" ng-options="s.state_abbrev as s.state_name for s in states" required>
                                <option value="">Select a state</option>
                            </select>
                            <span ng-show="isCompleted">{{newReport.state}}</span>
                        </div>
                    </div>
                </div>
                <br />
                <div ng-hide="isCompleted" class="row">
                    <div style="margin:10px;">
                        <button type="button" class="btn btn-primary large" ng-click="populateYestTots(newReport.report_date, newReport.event_id, newReport.state_abbrev)">
                            Start Report
                        </button>
                    </div>
                </div>
            </div>
            <div ng-hide="isCompleted" style="border-left: solid thin black;padding-left:3em" class="col-md-5 pull-right">
                <label>Incomplete Reports</label>
                <ul ng-show="memberIncompletes.length > 0">
                    <li ng-repeat="ir in memberIncompletes | orderBy: '-report_date'">
                        <a sref="#" style="cursor:pointer" ng-click="getIncompleteReport($this)">{{ir.report_date | date: MM/dd/yyyy}}</a>
                    </li>
                </ul>
                <span ng-show="memberIncompletes.length == 0">No incomplete reports to show.</span>
            </div>
        </uib-accordion-group>

        <!-- Section 2: Personnel and vehcle counts -->
        <!--<form name="fullReportForm">-->
        <uib-accordion-group heading="Section 2: Personnel and Vehicle Counts" is-disabled="disabled" is-open="status.openPersonnel">
            <table class="table">
                <tr>
                    <td></td>
                    <td></td>
                    <td style="font-family: 'BryantBold';">Total</td>
                    <td style="font-family: 'BryantBold';">Surfacewater</td>
                    <td style="font-family: 'BryantBold';">Water Quality and Other</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span ng-if="!isCompleted"><input type="hidden" name="newReport.reporting_metrics_id" ng-model="newReport.reporting_metrics_id" /></span>
                        <label class="required">
                            Employees not accounted for
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="If we have a number other than 0 here, please call XYZ people.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td></td>
                    <td>
                        <input ng-readonly="isCompleted" class="form-control" id="SW_empl" name="newReport.sw_fieldpers_notacct"
                               ng-model="newReport.sw_fieldpers_notacct" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                    <td>
                        <input ng-readonly="isCompleted" class="form-control" id="WQ_empl" name="newReport.wq_fieldpers_notacct"
                               ng-model="newReport.wq_fieldpers_notacct" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="3">
                        <label>
                            Personnel in <br />the field

                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td>
                        <label class="required">
                            Yesterday
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Verify and enter the number of people you had in the field yesterday for SW and QW work.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td>
                        <input ng-readonly="isCompleted" class="form-control" name="newReport.yest_fieldpers"
                               ng-model="newReport.yest_fieldpers" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label class="required">
                            Today
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Enter the number of people you have in the field today for SW and QW work.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td>
                        <input ng-readonly="isCompleted" class="form-control" name="newReport.tod_fieldpers"
                               ng-model="newReport.tod_fieldpers" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label class="required">
                            Tomorrow
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Estimate the number of people you expect to have in the field tomorrow for SW adn QW work.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td>
                        <input ng-readonly="isCompleted" class="form-control" name="newReport.tmw_fieldpers"
                               ng-model="newReport.tmw_fieldpers" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td rowspan="3">
                        <label>
                            Personnel in <br />the office
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Please list the number of people working directly on this event. Your entries from yesterday will populate as a courtesy.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td>
                        <label class="required">
                            Yesterday
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Verify and enter the number of people you had in the office yesterday to support SW and QW work.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td>
                        <input ng-readonly="isCompleted" class="form-control" name="newReport.yest_officepers"
                               ng-model="newReport.yest_officepers" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label class="required">
                            Today
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Enter the number of people you have in the office today to support SW and QW work.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td>
                        <input ng-readonly="isCompleted" class="form-control" name="newReport.tod_officepers"
                               ng-model="newReport.tod_officepers" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label class="required">
                            Tomorrow
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Estimate the number of people you expect to have in the office tomorrow to support SW and QW work.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td>
                        <input ng-readonly="isCompleted" class="form-control" name="newReport.tmw_officepers"
                               ng-model="newReport.tmw_officepers" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>

        </uib-accordion-group>

        <!-- Section 3: Instrumentation & Sampling Counts-->
        <uib-accordion-group heading="Section 3: Instrumentation & Sampling Counts" is-disabled="disabled" is-open="status.openCounts">

            <table class="table">
                <tr>
                    <td colspan="2" class="col-md-5">
                        <label class="control-label req">
                            Gage visits (cumulative)
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Total number of special gage visits to date during this flood.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2" class="col-md-3">
                        <input ng-readonly="isCompleted" class="form-control" id="gageVisits" name="gage_visit"
                               ng-model="newReport.gage_visit" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="required">
                            Gages down at present
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Total number of gages down at the moment.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input ng-readonly="isCompleted" class="form-control" id="gagesDown" name="gage_down"
                               ng-model="newReport.gage_down" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <label>
                            Discharge measurements
                        </label>
                    </td>
                    <td>
                        <label class="required">
                            To date
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Total number of special discharge measurements made to date during this flood.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input ng-readonly="isCompleted" class="form-control" id="dischMeasToDate" name="newReport.tot_discharge_meas"
                               ng-model="newReport.tot_discharge_meas" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="required">
                            Planned
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="How many additional special discharge measurements do you anticipate.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input ng-readonly="isCompleted" class="form-control" id="dischMeasPlanned" name="newReport.plan_discharge_meas"
                               ng-model="newReport.plan_discharge_meas" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="required">
                            Indirect measurements planned
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Total number of indirects you anticipate having to make.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input ng-readonly="isCompleted" class="form-control" id="indMeasPlan" name="newReport.plan_indirect_meas"
                               ng-model="newReport.plan_indirect_meas" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="required">
                            Rating extensions
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Total number of rating extensions you have done.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input ng-readonly="isCompleted" class="form-control" id="rateExt" name="newReport.rating_extens"
                               ng-model="newReport.rating_extens" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="required">
                            Peaks of record on gages to date<br /> ( &#62; 20 years of record)
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Total number of peaks of record experienced.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input ng-readonly="isCompleted" class="form-control" id="peaks" name="newReport.gage_peak_record"
                               ng-model="newReport.gage_peak_record" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="4">
                        <label>Rapid Deployment gages to date</label>
                    </td>
                    <td>
                        <label class="required">
                            Planned
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="RDG's planned but not yet deployed for this flood:  NOTE: RDG have the ability to sense the parameter and transmit in real time.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input ng-readonly="isCompleted" class="form-control" id="rdgPlanned" name="newReport.plan_rapdepl_gage"
                               ng-model="newReport.plan_rapdepl_gage" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Deployed
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="RDG's deployed and transmitting in the field for this flood:  NOTE: RDG have the ability to sense the parameter and transmit in real time.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input class="form-control" id="rdgDeployed" name="newReport.dep_rapdepl_gage" readonly="readonly"
                               ng-model="newReport.dep_rapdepl_gage" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Recovered
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="RDG's that were deployed in the field for this flood and have now been successfully recovered:  NOTE: RDG have the ability to sense the parameter and transmit in real time.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input class="form-control" id="rdgRecovered" name="newReport.rec_rapdepl_gage" readonly="readonly"
                               ng-model="newReport.rec_rapdepl_gage" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Lost
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="RDG's lost/destroyed during this flood.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input class="form-control" id="rdgLost" name="newReport.lost_rapdepl_gage" readonly="readonly"
                               ng-model="newReport.lost_rapdepl_gage" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="4">
                        <label>Water Level Sensors to date</label>
                    </td>
                    <td>
                        <label class="required">
                            Planned
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Water Level Sensor planned but not yet deployed for this flood.  NOTE: Water Level Sensors have no ability to  transmit in real time.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input ng-readonly="isCompleted" class="form-control" id="wlsPlanned" name="newReport.plan_wtrlev_sensor"
                               ng-model="newReport.plan_wtrlev_sensor" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Deployed
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Water Level Sensor currently deployed in the field for this flood.  NOTE: Water Level Sensors have no ability to  transmit in real time.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input class="form-control" id="wlsDeployed" name="newReport.dep_wtrlev_sensor" readonly="readonly"
                               ng-model="newReport.dep_wtrlev_sensor" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Recovered
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Water Level Sensor successfully recovered from deployment in the field for this flood.  NOTE: Water Level Sensors have no ability to  transmit in real time.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input class="form-control" id="wlsRecovered" name="newReport.rec_wtrlev_sensor" readonly="readonly"
                               ng-model="newReport.rec_wtrlev_sensor" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Lost
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Water Level Sensor lost/destroyed for this flood.  NOTE: Water Level Sensors have no ability to  transmit in real time.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input class="form-control" id="wlsLost" name="newReport.lost_wtrlev_sensor" readonly="readonly"
                               ng-model="newReport.lost_wtrlev_sensor" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="4">
                        <label>Wave Sensors to date</label>
                    </td>
                    <td>
                        <label class="required">
                            Planned
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Wave Sensor planned but not yet deployed for this event.  NOTE: Wave Sensors collect at sufficient frequency to determine wave action.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input ng-readonly="isCompleted" class="form-control" id="wsPlanned" name="newReport.plan_wv_sens"
                               ng-model="newReport.plan_wv_sens" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Deployed
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Wave Sensor currently deployed for this event.  NOTE: Wave Sensors collect at sufficient frequency to determine wave action.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input class="form-control" id="wsDeployed" name="newReport.dep_wv_sens" readonly="readonly"
                               ng-model="newReport.dep_wv_sens" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Recovered
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Wave Sensor successfully recovered from deployment in the field for this event.  NOTE: Wave Sensors collect at sufficient frequency to determine wave action.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input class="form-control" id="wsRecovered" name="newReport.rec_wv_sens" readonly="readonly"
                               ng-model="newReport.rec_wv_sens" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Lost
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Wave Sensor lost/destroyed for this event. NOTE: Wave Sensors collect at sufficient frequency to determine wave action.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input class="form-control" id="wsLost" name="newReport.lost_wv_sens" readonly="readonly"
                               ng-model="newReport.lost_wv_sens" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="4">
                        <label>Barometers to date</label>
                    </td>
                    <td>
                        <label class="required">
                            Planned
                            <button type="button" class="help-btn" tooltip-placement="right" tooltip-append-to-body="false" uib-tooltip="Baro Sensor planned but not yet deployed for this event.">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                        </label>
                    </td>
                    <td colspan="2">
                        <input ng-readonly="isCompleted" class="form-control" id="barPlanned" name="newReport.plan_barometric"
                               ng-model="newReport.plan_barometric" type="text" numeric-only ng-required="newReport.complete == 1" />
                    </td>
                </tr>
                <tr>

                        <input ng-readonly="isCompleted" class="form-control" id="W_phone" name="phone" ng-required="WaterStaff.lname || WaterStaff.email || WaterStaff.fname || WaterStaff.phone"
                               type="text" my-input-mask="{mask: '(999) 999-9999[ x99999]', greedy:false}" ng-model="WaterStaff.phone" />
                    </div>
                </div>

                <div class="col-md-3 form-group">
                    <label class="col-md-12 control-label" for="alternate_phone">Alternate Phone:</label>
                    <div class="col-md-12">
                        <input ng-readonly="isCompleted" class="form-control" id="W_alternate_phone" name="alternate_phone"
                               type="text" my-input-mask="{mask: '(999) 999-9999[ x99999]', greedy:false}" ng-model="WaterStaff.alternate_phone" />
                    </div>
                </div>
            </div>
        </uib-accordion-group>

        <div ng-hide="isCompleted">
            <input type="checkbox" name="complete" ng-model="newReport.complete" ng-true-value="'1'" ng-false-value="'0'" />
            <span>
                Check if this Report is Complete. Incompleted reports will not be compiled for Generate Report tab.<br />
                (If left unchecked, you may come back later to finish it)
            </span>
        </div>
        <div ng-hide="isCompleted" class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <button type="submit" ng-disabled="disabled" class="btn btn-primary" ng-click="saveReport(fullReportForm.submit.$valid)">Save</button>                
            </div>
        </div>
    </form>
</uib-accordion>
